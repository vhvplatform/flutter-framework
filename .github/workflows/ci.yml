name: flutter_saas_ci

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Install Melos
        run: dart pub global activate melos
        
      - name: Bootstrap packages
        run: melos bootstrap
        
      - name: Run analysis
        run: melos analyze
        
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Install Melos
        run: dart pub global activate melos
        
      - name: Bootstrap packages
        run: melos bootstrap
        
      - name: Run tests
        run: melos test
        
  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Install Melos
        run: dart pub global activate melos
        
      - name: Check formatting
        run: melos exec -- dart format --set-exit-if-changed .
        
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Install Melos
        run: dart pub global activate melos
        
      - name: Bootstrap packages
        run: melos bootstrap
        
      - name: Build APK
        run: |
          cd apps/app1
          flutter build apk --release
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: apps/app1/build/app/outputs/flutter-apk/app-release.apk
          
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Install Melos
        run: dart pub global activate melos
        
      - name: Bootstrap packages
        run: melos bootstrap
        
      - name: Build iOS (no codesign)
        run: |
          cd apps/app1
          flutter build ios --release --no-codesign
