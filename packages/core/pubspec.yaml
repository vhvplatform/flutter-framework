name: core
description: Core framework for Flutter SaaS applications
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  dio: ^5.4.3
  
  # State management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Dependency injection
  get_it: ^7.2.1
  
  # Navigation
  go_router: ^12.1.0
  
  # Logging
  logger: ^2.0.2
  
  # Utilities
  equatable: ^2.0.5
  
  # JSON serialization
  json_annotation: ^4.9.0
  
  # Image caching
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
