name: ui_kit
description: Shared UI components for Flutter SaaS applications
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # SVG support
  flutter_svg: ^2.0.10
  
  # Animations
  lottie: ^3.3.1
  
  # Image caching
  cached_network_image: ^3.3.1
  
  # Loading effects
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
